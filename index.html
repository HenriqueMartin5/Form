<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro FURIA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #9147ff;
      padding-bottom: 5px;
    }

    form {
      background-color: #111111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(145, 71, 255, 0.3);
      width: 90%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #222;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 0.95rem;
      margin-top: 4px;
    }

    input[type="file"] {
      padding: 8px;
      background-color: #1a1a1a;
      color-scheme: dark;
    }

    input:focus,
    select:focus {
      border-color: #9147ff;
      outline: none;
    }

    button {
      margin-top: 1rem;
      width: 105%;
      padding: 10px;
      background-color: #9147ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #a674ff;
    }

    @media (max-width: 480px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <h2>Cadastro Fã de Esports</h2>
  <form action="https://devmartinsvasc.app.n8n.cloud/webhook-test/receber-dados" method="post">
    <label>Nome:
      <input type="text" name="nome" required />
    </label>
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <label>CPF:
      <input type="text" name="cpf" required />
    </label>
    <label>Estado:
      <input type="text" name="estado" required />
    </label>

    <label>Qual seu time favorito?
      <select name="timeFavorito" required>
        <option value="FURIA">FURIA</option>
        <option value="LOUD">LOUD</option>
        <option value="MIBR">MIBR</option>
        <option value="Outro">Outro</option>
      </select>
    </label>

    <label>Quantos eventos de esports você já participou?
      <input type="number" name="eventos" min="0" required />
    </label>

    <label>Qual game você joga atualmente?
      <input type="text" name="jogoAtual" required />
    </label>

    <label>Compras no último ano dentro do mercado de esports:
      <input type="text" name="compras" required />
    </label>

    <label for="documento">Envie seu RG/CNH:
      <input type="file" name="documento" accept="image/*" required />
    </label>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
